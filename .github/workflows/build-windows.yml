name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MinGW-w64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Build (static)
        shell: msys2 {0}
        run: |
          g++ -std=c++17 -O2 -Wall -Wextra -static -static-libstdc++ -static-libgcc -o fraction_calculator.exe main.cpp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fraction-calculator-windows-exe
          path: fraction_calculator.exe
